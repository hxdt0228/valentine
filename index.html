<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Arial', sans-serif;
        text-align: center;
        overflow: hidden;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        max-width: 400px;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        color: #444;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
    }

    button {
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s ease;
    }

    .yes {
        background-color: #ff4d6d;
        color: white;
    }

    .yes:hover {
        transform: scale(1.1);
    }

    .no {
        background-color: #ddd;
        position: absolute;
    }

    #response {
        margin-top: 20px;
        font-size: 20px;
        color: #ff4d6d;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Hey Stinkyfart ‚ù§Ô∏è</h1>
    <p>From our first facetime call to every spontaneous adventure</p>
    <p>Out of all the people in the world‚Ä¶</p>
    <p>I choose you.</p>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes üíò</button>
        <button class="no" id="noBtn">No üò¢</button>
    </div>

    <div id="response"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function sayYes() {
        document.getElementById("response").innerHTML = 
        "You just made me the happiest guy alive ‚ù§Ô∏èü•π";
    }
</script>

</body>
</html>
